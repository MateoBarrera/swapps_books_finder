{% extends 'base.html' %} {% block content %}{% load static %}

<div class="max-w-6xl mx-auto">
	<header class="bg-primary text-primary-foreground py-4 px-4 md:px-6">
		<div class="flex items-center justify-between">
			<a class="text-lg font-bold" href="#"> book-finder </a>
			<div class="flex items-center gap-4">
				<input
					class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full md:w-auto"
					placeholder="Search books..."
					type="search"
					id="search-input"
					autocomplete="off"
				/>
				<button
					class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
					type="button"
					id="search-button"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="w-4 h-4 mr-2"
					>
						<polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
					</svg>
					Search
				</button>
			</div>
		</div>
	</header>
	<div class="max-w-6xl mx-auto px-4 py-8">
		<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
			<div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
				<!-- Results will be displayed here -->
				<ul id="results" class="results-container"></ul>
			</div>
		</div>
	</div>
</div>
<ul id="results" class="results-container"></ul>

<script src="{% static 'js/search.js' %}"></script>
{% endblock %}
